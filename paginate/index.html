<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="search-container">
      <div class="input-group mb-3">
        <div class="input-group-prepend"></div>
        <input
          type="text"
          class="form-control"
          placeholder="Search For Products"
        />
      </div>
      <div class="search-buttons">
        <div class="search-parameters">
          <button type="button" class="btn btn-primary btn-sm">Name</button>
          <button type="button" class="btn btn-primary btn-sm">Brand</button>
          <!-- prettier-ignore -->
          <button type="button" class="btn btn-primary btn-sm">Minimum Stars</button>
          <!-- prettier-ignore -->
          <button type="button" class="btn btn-primary btn-sm">Exclude Platform</button>
        </div>
        <button type="button" class="btn btn-primary btn-sm">Search!</button>
      </div>
    </div>
    <div class="container">
      <!-- Table structure here -->
      <table class="table table-hover table-dark" id="our-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Brand</th>
            <th>Product Link</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div class="container">
      <div id="pagination-wrapper"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
